<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø–æ–¥—Å–≤–µ—Ç–∫–∏</title>
    <style>
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
        @keyframes booking-highlight {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0.3);
                transform: scale(1.02);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
                transform: scale(1);
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∞—Å—Å –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
        .booking-highlight {
            position: relative;
            animation: booking-highlight 2s ease-in-out infinite;
            border: 3px solid #3b82f6 !important;
            border-radius: 8px;
            background: linear-gradient(135deg, #eff6ff, #dbeafe) !important;
            z-index: 1000;
        }

        /* –ü—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç —Å —Ç–µ–∫—Å—Ç–æ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .booking-highlight::before {
            content: attr(data-notification-text);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            z-index: 1001;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* –°—Ç—Ä–µ–ª–∫–∞ –∫ —ç–ª–µ–º–µ–Ω—Ç—É */
        .booking-highlight::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #3b82f6;
            z-index: 1001;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ—Å—Ç–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .test-element {
            width: 200px;
            height: 100px;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #374151;
        }

        .test-element:hover {
            background: #e5e7eb;
        }

        .highlight-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }

        .highlight-button:hover {
            background: #2563eb;
        }

        .remove-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
        }

        .remove-button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –∑–∞–ø–∏—Å–µ–π</h1>
    
    <div class="test-element" data-appointment-id="146">
        –ó–∞–ø–∏—Å—å #146
    </div>
    
    <div class="test-element" data-appointment-id="147">
        –ó–∞–ø–∏—Å—å #147
    </div>
    
    <div class="test-element" data-appointment-id="148">
        –ó–∞–ø–∏—Å—å #148
    </div>
    
    <div style="margin: 20px;">
        <button class="highlight-button" onclick="highlightElement(146)">–ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∑–∞–ø–∏—Å—å 146</button>
        <button class="highlight-button" onclick="highlightElement(147)">–ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∑–∞–ø–∏—Å—å 147</button>
        <button class="highlight-button" onclick="highlightElement(148)">–ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∑–∞–ø–∏—Å—å 148</button>
        <button class="remove-button" onclick="removeAllHighlights()">–£–±—Ä–∞—Ç—å –≤—Å–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏</button>
    </div>
    
    <div style="margin: 20px;">
        <h3>–¢–µ—Å—Ç URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤:</h3>
        <a href="?highlight_appointment=146">–¢–µ—Å—Ç highlight_appointment=146</a><br>
        <a href="?highlight_appointment=147">–¢–µ—Å—Ç highlight_appointment=147</a><br>
        <a href="?highlight_appointment=148">–¢–µ—Å—Ç highlight_appointment=148</a>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —ç–ª–µ–º–µ–Ω—Ç–∞
        function highlightElement(id) {
            const element = document.querySelector(`[data-appointment-id="${id}"]`);
            if (element) {
                // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —Å–æ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                document.querySelectorAll('.booking-highlight').forEach(el => {
                    el.classList.remove('booking-highlight');
                    el.removeAttribute('data-notification-text');
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
                element.classList.add('booking-highlight');
                element.setAttribute('data-notification-text', 'üîî –ù–æ–≤–∞—è –≤–µ–±-–∑–∞–ø–∏—Å—å');
                
                console.log(`‚úÖ –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞ –∫ –∑–∞–ø–∏—Å–∏ ${id}`);
            } else {
                console.log(`‚ùå –≠–ª–µ–º–µ–Ω—Ç —Å ID ${id} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è —É–±–∏—Ä–∞–Ω–∏—è –≤—Å–µ—Ö –ø–æ–¥—Å–≤–µ—Ç–æ–∫
        function removeAllHighlights() {
            document.querySelectorAll('.booking-highlight').forEach(el => {
                el.classList.remove('booking-highlight');
                el.removeAttribute('data-notification-text');
            });
            console.log('‚úÖ –í—Å–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —É–±—Ä–∞–Ω—ã');
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const highlightAppointmentId = urlParams.get('highlight_appointment');
            
            if (highlightAppointmentId) {
                console.log(`üîç –ù–∞–π–¥–µ–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä highlight_appointment=${highlightAppointmentId}`);
                setTimeout(() => {
                    highlightElement(highlightAppointmentId);
                }, 1000);
            }
        });
    </script>
</body>
</html>
